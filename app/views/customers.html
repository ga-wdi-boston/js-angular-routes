<h3>Customers</h3>
Filter: <input type="text" value="" ng-model="customerFilter.name">
<br/>
<table>
  <tr>
    <th ng-click="custCtrl.doSort('name')">Name</th>
    <th ng-click="custCtrl.doSort('city')">City</th>
    <th ng-click="custCtrl.doSort('orderTotal')">Order Total</th>
    <th ng-click="custCtrl.doSort('joined')">Joined</th>
    <th> &nbsp; </th>
  </tr>
  <tr ng-repeat="customer in custCtrl.customers | filter: customerFilter | orderBy:custCtrl.sortBy:custCtrl.reverse">
    <td>{{ customer.name }}</td>
    <td>{{ customer.city }}</td>
    <td>{{ customer.orderTotal | currency }}</td>
    <td>{{ customer.joined | date }}</td>
    <td><a href="#/customer/{{ customer.id }}/orders">View Orders</a></td>
  </tr>
</table>
<br />
<p>Total customers: {{ custCtrl.customers.length }}</p>
